<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dueto Park" />
    <meta
      name="keywords"
      content="Communication, UX design, Designer, Developer, Interaction"
    />
    <meta
      name="description"
      content="개발자와 디자이너의 대화를 돕기위해 UX 디자인 가이드 제공"
    />

    <title>UX - Design Guide</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="guide-section guide-form" id="forms">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <header class="guide-section-header">
                <h1 class="title" lang="en">Forms</h1>
                <button
                  class="icon-button"
                  type="button"
                  aria-label="본문 열기"
                >
                  <i class="ic-chevron" aria-hidden="true"></i>
                </button>
              </header>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-md-6">
              <article class="guide-article">
                <header class="guide-article-header">
                  <h2 class="title" lang="en">Default</h2>
                </header>

                <div class="guide-article-content">
                  <div class="input-group">
                    <input
                      class="form-input"
                      type="text"
                      placeholder="입력하세요"
                    />
                  </div>
                </div>
              </article>
            </div>

            <div class="col-sm-4 col-md-6">
              <article class="guide-article">
                <header class="guide-article-header">
                  <h2 class="title">
                    <span lang="en">Border &amp; Boxshadow</span>
                  </h2>
                </header>

                <div class="guide-article-content">
                  <div class="input-group is-border">
                    <input
                      class="form-input"
                      type="text"
                      placeholder="입력하세요"
                    />
                  </div>
                </div>
              </article>
            </div>

            <div class="col-sm-4 col-md-6">
              <article class="guide-article">
                <header class="guide-article-header">
                  <h2 class="title" lang="en">Label</h2>
                </header>

                <div class="guide-article-content">
                  <ol class="label-list">
                    <li class="label-item">
                      <div class="input-group is-color">
                        <input
                          class="form-input"
                          id="guide-input-1"
                          type="text"
                          placeholder="생년월일 - 예시 19940819"
                        />
                        <label for="guide-input-1" lang="en">생년월일</label>
                      </div>
                    </li>

                    <li class="label-item">
                      <div class="input-group is-move">
                        <input
                          class="form-input"
                          id="guide-input-2"
                          type="text"
                          placeholder="생년월일 - 예시 19940819"
                        />
                        <label for="guide-input-2" lang="en">생년월일</label>
                      </div>
                    </li>
                  </ol>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="overlay" aria-hidden="true"></div>
  </body>
</html>
