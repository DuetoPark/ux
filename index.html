<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dueto Park" />
    <meta
      name="keywords"
      content="Communication, UX design, Designer, Developer, Interaction"
    />
    <meta
      name="description"
      content="개발자와 디자이너의 대화를 돕기위해 UX 디자인 가이드 제공"
    />

    <title>UX - Design Guide</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="./js/checkbox-ux.js" defer></script>
  </head>
  <body>
    <main>
      <section class="guide-section guide-form" id="forms">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <header class="guide-section-header">
                <h1 class="title" lang="en">Forms</h1>
                <button
                  class="icon-button"
                  type="button"
                  aria-label="본문 열기"
                >
                  <i class="ic-chevron" aria-hidden="true"></i>
                </button>
              </header>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 col-md-6">
              <article class="guide-article input-ui">
                <header class="guide-article-header">
                  <h2 class="title" lang="en">Input - UI</h2>
                </header>

                <div class="guide-article-content">
                  <dl class="input-list">
                    <div class="input-item">
                      <dt lang="en">Default</dt>
                      <dd>
                        <div class="input-group">
                          <input
                            class="form-input"
                            type="text"
                            placeholder="입력하세요"
                          />
                        </div>
                      </dd>
                    </div>

                    <div class="input-item">
                      <dt>아이콘이 있는 경우</dt>
                      <dd>
                        <div class="input-group">
                          <input
                            class="search-input"
                            type="text"
                            placeholder="입력하세요"
                          />

                          <i class="ic-search" aria-hidden="true"></i>
                        </div>
                      </dd>
                    </div>

                    <div class="input-item">
                      <dt>버튼이 있는 경우</dt>
                      <dd>
                        <div class="input-group">
                          <input
                            class="form-input"
                            type="text"
                            placeholder="입력하세요"
                          />

                          <button
                            class="delete-button"
                            type="button"
                            aria-label="입력어 삭제하기"
                          >
                            <i class="ic-close" aria-hidden="true"></i>
                          </button>
                        </div>
                      </dd>
                    </div>

                    <div class="input-item">
                      <dt>아이콘과 버튼이 같이 있는 경우</dt>
                      <dd>
                        <div class="input-group">
                          <input
                            class="search-input"
                            type="text"
                            placeholder="입력하세요"
                          />

                          <i class="ic-search" aria-hidden="true"></i>
                          <button
                            class="delete-button"
                            type="button"
                            aria-label="입력어 삭제하기"
                          >
                            <i class="ic-close" aria-hidden="true"></i>
                          </button>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </article>
            </div>

            <div class="col-sm-4 col-md-6">
              <article class="guide-article input-ux">
                <header class="guide-article-header">
                  <h2 class="title" lang="en">Input - UX</h2>
                </header>

                <div class="guide-article-content">
                  <dl class="input-list">
                    <div class="input-item">
                      <dt lang="en">Default</dt>
                      <dd>
                        <div class="input-group">
                          <input
                            class="form-input"
                            type="text"
                            placeholder="입력하세요"
                          />
                        </div>
                      </dd>
                    </div>

                    <div class="input-item">
                      <dt lang="en">Disable</dt>
                      <dd>
                        <div class="input-group">
                          <input
                            class="form-input"
                            type="text"
                            placeholder="입력하세요"
                            disabled
                          />
                        </div>
                      </dd>
                      <dd>
                        <div class="input-group">
                          <input
                            class="search-input"
                            type="text"
                            placeholder="입력하세요"
                            disabled
                          />

                          <i class="ic-search" aria-hidden="true"></i>
                          <button
                            class="delete-button"
                            type="button"
                            aria-label="입력어 삭제하기"
                          >
                            <i class="ic-close" aria-hidden="true"></i>
                          </button>
                        </div>
                      </dd>
                    </div>

                    <div class="input-item">
                      <dt lang="en">Border &amp; Boxshadow</dt>
                      <dd>
                        <div class="input-group is-border">
                          <input
                            class="form-input"
                            type="text"
                            placeholder="입력하세요"
                          />
                        </div>
                      </dd>
                    </div>

                    <div class="input-item">
                      <dt lang="en">Label</dt>
                      <dd>
                        <div class="input-group is-label is-color">
                          <input
                            class="form-input"
                            id="guide-input-1"
                            type="text"
                            placeholder="생년월일 - 예시 19940819"
                          />
                          <label for="guide-input-1" lang="en">생년월일</label>
                        </div>
                      </dd>
                      <dd>
                        <div class="input-group is-label is-move">
                          <input
                            class="form-input"
                            id="guide-input-2"
                            type="text"
                            placeholder="생년월일 - 예시 19940819"
                          />
                          <label for="guide-input-2" lang="en">생년월일</label>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </article>
            </div>

            <div class="col-sm-4 col-md-6">
              <article class="guide-article checkbox-ui">
                <header class="guide-article-header">
                  <h3 class="title" lang="en">checkbox-ui</h3>
                </header>

                <div class="guide-article-content">
                  <dl class="checkbox-list">
                    <div class="checkbox-item">
                      <dt lang="en">터치 영역이 하나인 경우</dt>
                      <dd>
                        <div class="checkbox-group is-medium">
                          <input
                            class="visually-hidden"
                            type="checkbox"
                            id="guide-checkbox-1"
                          />
                          <label for="guide-checkbox-1">
                            <i class="ic-check"></i>
                            동의하기
                          </label>
                        </div>
                      </dd>
                      <dd>
                        <div class="checkbox-group">
                          <input
                            class="visually-hidden"
                            type="checkbox"
                            id="guide-checkbox-2"
                          />
                          <label for="guide-checkbox-2">
                            <i class="ic-check"></i>
                            동의하기
                          </label>
                        </div>
                      </dd>
                    </div>

                    <div class="checkbox-item">
                      <dt>터치 영역이 두 개인 경우</dt>
                      <dd>
                        <div class="checkbox-group is-medium">
                          <input
                            class="visually-hidden"
                            type="checkbox"
                            id="guide-checkbox-3"
                          />
                          <label for="guide-checkbox-3">
                            <i class="ic-check"></i>
                            전체 동의하기
                          </label>
                          <button
                            class="icon-button"
                            type="button"
                            aria-label="항목 펼치기"
                          >
                            <i class="ic-chevron" aria-hidden="true"></i>
                          </button>
                        </div>
                      </dd>
                      <dd>
                        <div class="checkbox-group">
                          <input
                            class="visually-hidden"
                            type="checkbox"
                            id="guide-checkbox-4"
                          />
                          <label for="guide-checkbox-4">
                            <i class="ic-check"></i>
                            전체 동의하기
                          </label>
                          <button
                            class="icon-button"
                            type="button"
                            aria-label="항목 펼치기"
                          >
                            <i class="ic-chevron" aria-hidden="true"></i>
                          </button>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </article>
            </div>

            <div class="col-sm-4 col-md-6">
              <article class="guide-article checkbox-ux">
                <header class="guide-article-header">
                  <h3 class="title" lang="en">checkbox-ux</h3>
                </header>

                <div class="guide-article-content">
                  <dl class="checkbox-list">
                    <div class="checkbox-item">
                      <dt>일반적인 경우</dt>
                      <dd>
                        <div class="checkbox-group is-medium">
                          <input
                            class="visually-hidden"
                            type="checkbox"
                            id="normal-checkbox-1"
                          />
                          <label for="normal-checkbox-1">
                            <i class="ic-check"></i>
                            필수항목 동의
                          </label>
                        </div>
                      </dd>
                      <dd>
                        <div class="checkbox-group">
                          <input
                            class="visually-hidden"
                            type="checkbox"
                            id="normal-checkbox-2"
                          />
                          <label for="normal-checkbox-2">
                            <i class="ic-check"></i>
                            선택항목 동의
                          </label>
                        </div>
                      </dd>
                    </div>
                    <div class="checkbox-item">
                      <dt><span lang="en">collapse</span>로 사용하는 경우</dt>
                      <dd>
                        <div class="collapse check-all is-required">
                          <header class="collapse-header">
                            <div class="checkbox-group is-medium">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-header-1"
                              />
                              <label for="collapse-checkbox-header-1">
                                <i class="ic-check"></i>
                                필수항목 전체 동의
                              </label>
                              <button
                                class="icon-button"
                                type="button"
                                aria-label="항목 펼치기"
                              >
                                <i class="ic-chevron" aria-hidden="true"></i>
                              </button>
                            </div>
                          </header>
                          <div class="collapse-content">
                            <div class="checkbox-group">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-1"
                              />
                              <label for="collapse-checkbox-1">
                                <i class="ic-check"></i>
                                필수항목 동의 1
                              </label>
                            </div>
                            <div class="checkbox-group">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-2"
                              />
                              <label for="collapse-checkbox-2">
                                <i class="ic-check"></i>
                                필수항목 동의 2
                              </label>
                            </div>
                            <div class="checkbox-group">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-3"
                              />
                              <label for="collapse-checkbox-3">
                                <i class="ic-check"></i>
                                필수항목 동의 3
                              </label>
                            </div>
                          </div>
                        </div>

                        <div class="collapse check-all is-option">
                          <header class="collapse-header">
                            <div class="checkbox-group is-medium">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-header-2"
                              />
                              <label for="collapse-checkbox-header-2">
                                <i class="ic-check"></i>
                                선택항목 전체 동의
                              </label>
                              <button
                                class="icon-button"
                                type="button"
                                aria-label="항목 펼치기"
                              >
                                <i class="ic-chevron" aria-hidden="true"></i>
                              </button>
                            </div>
                          </header>
                          <div class="collapse-content">
                            <div class="checkbox-group">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-4"
                              />
                              <label for="collapse-checkbox-4">
                                <i class="ic-check"></i>
                                선택항목 동의 1
                              </label>
                            </div>
                            <div class="checkbox-group">
                              <input
                                class="visually-hidden"
                                type="checkbox"
                                id="collapse-checkbox-5"
                              />
                              <label for="collapse-checkbox-5">
                                <i class="ic-check"></i>
                                선택항목 동의 2
                              </label>
                            </div>
                          </div>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="overlay" aria-hidden="true"></div>
  </body>
</html>
